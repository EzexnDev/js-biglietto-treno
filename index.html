<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid color">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 debug">
                <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
                <div class="row">
                    <div class="col-lg-12 priceContainer">
                        <div class="col-lg-offset-1 col-lg-3">
                            <span class="data">Nome e Cognome</span>
                            <input id="name" class="form-control form-control-sm" type="text" placeholder="">
                        </div>
                        <div class="col-lg-offset-1 col-lg-3">
                            <span class="data">Km da percorrere</span>
                            <input id="kmToRun" class="form-control form-control-sm" type="text" placeholder="">
                        </div>
                        <div class="col-lg-offset-1 col-lg-3">
                            <span class="data">Fascia d'eta'</span>
                            <select id= "age" class="form-control form-control-sm">
                                <option value="Minorenne">Minorenne</option>
                                <option value="Adulto">Adulto</option>
                                <option value="Over65" >Over65</option>
                            </select>
                        </div>
                        <div class="col-lg-12 buttons">
                            <button type="button"  id="generate" class="btn btn-primary btn-md">Genera</button>
                            <button type="button"  id="undo" class="btn btn-primary btn-md undo">Annulla</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 debug">
                <h1 class="title">Il tuo biglietto</h1>
                <div class="row">
                    <div class="col-lg-12 priceContainer">
                        <div class="col-lg-12">
                            <h2>DETTAGLIO PASSEGGERI</h2>
                            <div class="col-lg-12 debug resume">
                                <div class="col-lg-4">
                                    <h2>Nome <br> Passeggero</h2>
                                    <h2 id="nameResume"></h2>
                                </div>
                                <div class="col-lg-2">
                                    <h2>Offerta</h2>
                                    <h2 id="offerta"></h2>
                                </div>
                                <div class="col-lg-2">
                                    <h2>Carrozza</h2>
                                    <h2 id="carrozza"></h2>
                                </div>
                                <div class="col-lg-2">
                                    <h2>Codice CP</h2>
                                    <h2 id="cpCode"></h2>
                                </div>
                                <div class="col-lg-2">
                                    <h2>Costo Biglietto</h2>
                                    <h2 id="price"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
